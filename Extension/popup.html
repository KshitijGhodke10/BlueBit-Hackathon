<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hirely - Job Search</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <style>
    .result-item a {
      color: #4a56e2;
      font-weight: bold;
      text-decoration: underline;
    }

    .result-item p {
      color: #333;
    }
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
  width: 300px;
  height: 400px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #d27427;
}

.container {
  background-color: #fff;
  padding: 20px;
  width: 90%;
  max-width: 280px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center; /* Center content horizontally */
  text-align: center; /* Align text to center */
}

h2 {
  margin-top: 0;
  font-size: 20px;
  color: #333;
}

#search-input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  font-size: 14px;
  text-align: center; /* Center placeholder text */
}

#search-btn {
  width: 100%;
  padding: 12px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  margin-top: 10px;
}

#search-btn:hover {
  background-color: #45a049;
}

#results {
  margin-top: 20px;
  padding: 10px;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 8px;
  max-height: 200px;
  overflow-y: auto;
  font-size: 14px;
  color: #333;
  width: 100%;
  text-align: left;
}

/* Responsive Design */
@media (max-width: 400px) {
  .container {
    padding: 15px;
  }

  #search-btn {
    font-size: 12px;
  }
}

  </style>
</head>

<body>
  <div class="container">
    <h2>Search Jobs</h2>
    <div>
      <input type="text" id="search-input" placeholder="Job Title" />
      <button id="search-btn">Search</button>
    </div>
    <div id="results"></div>
  </div>

  <!-- Include external script correctly -->
  <script src="popup.js"></script>
</body>

</html>
